<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#change1").html("<h1>Deepak Purbia</h1>");
		})
		$("#btn1").click(function(){
			$("#change2").text("Deepak Purbia");
		})
		$("#btn1").click(function(){
			$("#change3").val("Virat Kohli");
		})
	})
</script>
</head>
<body>
	<p id="change1">Hello World</p>
	<p id="change2">Raju</p>
	<input type="text" id="change3" value="Sachin Tendulkar"/>
	<input type="button" id="btn1" value="Click"/>


</body>
</html>
