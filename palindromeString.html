<script>
	function palindromeString(str){
		var flag = true;
		for(var i=0,j=str.length-1; i<(str.length)/2;i++,j--){

			if(str[i]!=str[j]){
				flag = false;
				break;	
			}
		}

		return flag;
		
		
		
	}
	var flag = palindromeString("aabbaa");
	if(flag){
		console.log("String is palindrome");
	}else{
		console.log("not palindrome");
	}

</script>
